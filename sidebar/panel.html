<!DOCTYPE html>

<html>
  <head>
    <title>Tagspace</title>
    <meta charset="utf-8">
    <link href="../trex/trex.css" rel="stylesheet" type="text/css"></link>
    <link href="../trex/trex-flexbox.css" rel="stylesheet" type="text/css"></link>
    <script src="../trex/fastlist.js" type="text/javascript"></script>
    <script src="../trex/util.js" type="text/javascript"></script>
    <script src="panel.js"></script>
  </head>
  <body>
    <div id = "content"></div>
    <p>Click inside the box to start taking notes on this page.</p>

    <button id="populate"
            label=""
    >Add 100000 entries</button>
      <hbox align="start" style="margin: 20px">
        <fastlist id="list" style="width: 100%; height: 500px">
          <header>
            <div><button>From</button></div>
            <div>To</div>
            <div>Subject</div>
            <div>Date</div>
          </header>
          <row>
            <div field="from"></div>
            <div field="to"></div>
            <div field="subject"></div>
            <div field="date"></div>
          </row>
        </fastlist>
      </hbox>
  </body>
</html>
